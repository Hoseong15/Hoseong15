<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카드 예제</title>
  <link rel="stylesheet" href="./카드.css">
</head>
<body>
  <div class="wrapper">
    <div class="card-container">
      <div class="card">
        <div class="card-inner">
          <div class="front">
            <img class="map-img" src="./images/cardback.png" alt="카드배경">
            <div class="row">
              <img src="./images/card.png" alt="카드" width="60px">
              <img src="./images/visa.png" alt="비자" width="80px">
            </div>
            <div class="card-no row">
              <p>1323</p>
              <p>3456</p>
              <p>1242</p>
              <p>7728</p>
            </div>
            <div class="card-holder row">
              <p>CARD HOLDER</p>
              <p>VALLID TILL</p>
            </div>
            <div class="card-name row">
              <p>IN HO SEONG </p>
              <p>10/22</p>
            </div>
          </div>
          <div class="back">
            <img class="map-img" src="./images/cardback.png" alt="카드배경">
            <div class="bar"></div>
            <div class="card-cvv row">
              <img src="./images/pattern.png" alt="pattern-img" height="50px">
              <p>334</p>
            </div>
            <div class="card-text">
              <p>
                This is a virtual card design built using HTML and CSS.
                You can also design something like this.
              </p>
            </div>
            <div class="signature row">
              <p>CUSTOMER SIGNATURE</p>
              <img src="./images/visa.png" alt="비자" width="80px">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
